<html>
<head>
	<meta charset = "utf-8">
	<title>Transition</title>
	<link rel="stylesheet" type="text/css" href="styles.scc"/>
	<script type="text/javascript" src="d3.old.js"></script>
<style type="text/css">
	html, body {
		height: 100%;
	}
	body {
		magin: 0;
	}
	svg {
		cursor: pointer;
		width: 100%;
		height: 100%;
	}
	circle {
		fill: none;
		stroke: steelblue;
	}
</style>
</head>
<body>
<script type="text/javascript">
	var r = 400;
	var svg = d3.select("body").append("svg");
	
	scg.on("click", function() {
		for(var i = 1; i<5; ++i) {
			var position = d3.mouse(svg.node());
			var circle = svg.append("circle")
					.attr("cx", position[0])
					.attr("cy", position[1])
					.attr("r", 0)
					.style("stroke-width", 5 / (i))
					.transition()
						.delay(Math.pow(im 2.5) * 50)
						.duration(2000)
						.ease('quad-in')
					.attr("r", r)
					.style("stroke-opacity", 0)
					.each("end", function () {
						d3.select(this).remove();
					});
		}
	});
</script>
</body>
</html>
